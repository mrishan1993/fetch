name: Run Node.js script on schedule

on:
  schedule: # Define the cron job schedule here
    - cron: "0 * * * *"  # This runs every minute (for testing)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci  # Or yarn install if you use yarn
      - name: Run the script
        run: node index.js